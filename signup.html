<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Newsletter Signup</title>

    <!-- Bootstrap CSS via CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <!-- Custom styles -->
    <link href="/css/styles.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action="/" class="form-signin" method="post">
      <!-- Image path fixed -->
      <img class="mb-4" src="/css/image.png" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Signup to my Newsletter!</h1>
      
      <input name="fName" type="text" class="form-control top" placeholder="First Name" required autofocus>
      <input name="lName" type="text" class="form-control middle" placeholder="Last Name" required>
      <input name="email" type="email"  class="form-control bottom" placeholder="Email address" required>
      
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Me Up!</button>
      <p class="mt-5 mb-3 text-muted">&copy; Dead Serious News</p>
    </form>
  </body>
</html>
